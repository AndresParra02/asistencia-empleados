
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Consulta de Asistencia</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    input, button { padding: 8px; font-size: 16px; }
    table { border-collapse: collapse; margin-top: 1em; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f0f0f0; }
    #resumen { margin-top: 2em; padding: 10px; border: 1px solid #ccc; background: #f9f9f9; }
  </style>
</head>
<body>
  <h1>Consulta tu Asistencia</h1>
  <label for="cedula">Ingresa tu cédula:</label>
  <input type="text" id="cedula" />
  <button onclick="buscarAsistencia()">Consultar</button>

  <div id="resumen" style="display:none"></div>

  <table id="tablaResultados" style="display:none">
    <thead>
      <tr>
        <th>Cédula</th>
        <th>Nombre</th>
        <th>Cargo</th>
        <th>Día</th>
        <th>Fecha</th>
        <th>Permiso</th>
        <th>Novedad</th>
        <th>Turno</th>
        <th>Entró</th>
        <th>Salió</th>
      </tr>
    </thead>
    <tbody id="resultados"></tbody>
  </table>

  <script>
    const datos = [
      {
        cedula: "123456789",
        nombre: "Ana Pérez",
        cargo: "Agente",
        dia: "Lunes",
        fecha: "2025-05-20",
        permiso: "No",
        novedad: "Ninguna",
        turno: "Mañana",
        entro: "08:01",
        salio: "17:00"
      },
      {
        cedula: "123456789",
        nombre: "Ana Pérez",
        cargo: "Agente",
        dia: "Martes",
        fecha: "2025-05-21",
        permiso: "No",
        novedad: "Ninguna",
        turno: "Mañana",
        entro: "08:05",
        salio: "17:00"
      },
      {
        cedula: "123456789",
        nombre: "Ana Pérez",
        cargo: "Agente",
        dia: "Miércoles",
        fecha: "2025-05-22",
        permiso: "Sí",
        novedad: "Cita médica",
        turno: "Mañana",
        entro: "-",
        salio: "-"
      }
    ];

    function buscarAsistencia() {
      const cedula = document.getElementById('cedula').value.trim();
      const resultados = datos.filter(d => d.cedula === cedula);
      const tabla = document.getElementById('tablaResultados');
      const cuerpo = document.getElementById('resultados');
      const resumen = document.getElementById('resumen');
      cuerpo.innerHTML = '';

      if (resultados.length > 0) {
        resultados.sort((a, b) => new Date(a.fecha) - new Date(b.fecha));
        
        let totalDias = resultados.length;
        let totalPermisos = resultados.filter(r => r.permiso.toLowerCase() === "sí").length;
        let totalNovedades = resultados.filter(r => r.novedad.toLowerCase() !== "ninguna").length;
        
        resumen.innerHTML = `
          <strong>Resumen de asistencia:</strong><br>
          Días reportados: <b>${totalDias}</b><br>
          Con permisos: <b>${totalPermisos}</b><br>
          Con novedades: <b>${totalNovedades}</b>
        `;
        resumen.style.display = 'block';

        resultados.forEach(d => {
          cuerpo.innerHTML += `<tr>
            <td>${d.cedula}</td>
            <td>${d.nombre}</td>
            <td>${d.cargo}</td>
            <td>${d.dia}</td>
            <td>${d.fecha}</td>
            <td>${d.permiso}</td>
            <td>${d.novedad}</td>
            <td>${d.turno}</td>
            <td>${d.entro}</td>
            <td>${d.salio}</td>
          </tr>`;
        });
        tabla.style.display = 'table';
      } else {
        alert('No se encontraron registros para esa cédula.');
        tabla.style.display = 'none';
        resumen.style.display = 'none';
      }
    }
  </script>
</body>
</html>
