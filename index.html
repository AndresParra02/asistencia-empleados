<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Consulta de Asistencia</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    input, button { padding: 8px; font-size: 16px; }
    table { border-collapse: collapse; margin-top: 1em; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f0f0f0; }
    #resumen { margin-top: 2em; padding: 10px; border: 1px solid #ccc; background: #f9f9f9; }
  </style>
</head>
<body>
  <h1>Consulta tu Asistencia</h1>
  <label for="cedula">Ingresa tu c√©dula:</label>
  <input type="text" id="cedula" />
  <button onclick="buscarAsistencia()">Consultar</button>

  <div id="resumen" style="display:none"></div>

  <table id="tablaResultados" style="display:none">
    <thead>
      <tr>
        <th>C√©dula</th>
        <th>Nombre</th>
        <th>Cargo</th>
        <th>D√≠a</th>
        <th>Fecha</th>
        <th>Permiso</th>
        <th>Novedad</th>
        <th>Turno</th>
        <th>Entr√≥</th>
        <th>Sal√≥</th>
      </tr>
    </thead>
    <tbody id="resultados"></tbody>
  </table>

  <script>
    let datosCSV = [];
js
Papa.parse('asistencia.csv', {
  download: true,
  header: true,
  delimiter: ";", // üëà esta l√≠nea es clave para punto y coma
  complete: function(results) {
    datosCSV = results.data;
    console.log("CSV cargado:", datosCSV.length, "registros");
  }
});

    function buscarAsistencia() {
      const cedula = document.getElementById('cedula').value.trim();
      const resultados = datosCSV.filter(d => d.Cedula === cedula);
      const tabla = document.getElementById('tablaResultados');
      const cuerpo = document.getElementById('resultados');
      const resumen = document.getElementById('resumen');
      cuerpo.innerHTML = '';

      if (resultados.length > 0) {
        resultados.sort((a, b) => new Date(a.Fecha) - new Date(b.Fecha));

        let totalDias = resultados.length;
        let totalPermisos = resultados.filter(r => r.Permiso.toLowerCase() === "s√≠").length;
        let totalNovedades = resultados.filter(r => r.Novedad.toLowerCase() !== "ninguna").length;

        resumen.innerHTML = `
          <strong>Resumen de asistencia:</strong><br>
          D√≠as reportados: <b>${totalDias}</b><br>
          Con permisos: <b>${totalPermisos}</b><br>
          Con novedades: <b>${totalNovedades}</b>
        `;
        resumen.style.display = 'block';

        resultados.forEach(d => {
          cuerpo.innerHTML += `<tr>
            <td>${d.Cedula}</td>
            <td>${d.Nombre}</td>
            <td>${d.Cargo}</td>
            <td>${d.Dia}</td>
            <td>${d.Fecha}</td>
            <td>${d.Permiso}</td>
            <td>${d.Novedad}</td>
            <td>${d.Turno}</td>
            <td>${d.Entro}</td>
            <td>${d.Salio}</td>
          </tr>`;
        });
        tabla.style.display = 'table';
      } else {
        alert('No se encontraron registros para esa c√©dula.');
        tabla.style.display = 'none';
        resumen.style.display = 'none';
      }
    }
  </script>
</body>
</html>
